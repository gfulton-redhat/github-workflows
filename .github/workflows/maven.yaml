name: Maven Workflow

on:
  workflow_call:
jobs:
  setup:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: setup-app-clone
        uses: actions/checkout@v3
      - name: upload-artifacts
        uses: actions/upload-artifact@v1
        with:
          name: working-dir
          path: ${{ github.workspace }}

  package-artifacts:
    runs-on: [ ubuntu-latest ]
    needs: setup
    steps:
      - name: download-artifacts
        uses: actions/download-artifact@v1
        with:
          name: working-dir
          path: ${{ github.workspace }}
      - name: package-artifacts
        run: |
          ./mvnw clean 
          ./mvnw mvn test
          ./mvnw mvn package
      - name: upload-artifacts
        uses: actions/upload-artifact@v1
        with:
          name: working-dir
          path: ${{ github.workspace }}

  containerize-artifacts:
    runs-on: [ ubuntu-latest ]
    needs: package-artifacts
    steps:
      - name: download-artifacts
        uses: actions/download-artifact@v1
        with:
          name: working-dir
          path: ${{ github.workspace }}
      - name: build-container
        run: podman build -t ${{ github.repository }}:${{ github.sha }} .
      - name: upload-artifacts
        uses: actions/upload-artifact@v1
        with:
          name: working-dir
          path: ${{ github.workspace }}